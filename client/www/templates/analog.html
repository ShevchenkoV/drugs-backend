<ion-view view-title="Аналоги">
<ion-content>
  <ion-list can-swipe="true">
    <ion-item  collection-repeat="item in data | orderBy:'item.min'" >
      <h2>
        {{item.name}}
      </h2>
      <p>
        Группа: {{item.ats4}}
      </p>
      <p>
        Страна: {{item.country}}
      </p>
      <p>
        Производитель: {{item.origin}}
      </p>
      <p>
        Цены: {{item.min}}-{{item.max}}
      </p>
      <ion-option-button class="button-balanced" ui-sref="app.map">
        Карта
      </ion-option-button>
    </ion-item>
  </ion-list>
</ion-content>
</ion-view>
