<ion-view view-title="Search">

<ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Поиск по {{data.queryType ? 'препарату' : 'веществу'}}"
        data-ng-change="search()"
        data-ng-model="data.search"
        data-ng-minlength="3">
    </label>
    <label class="toggle toggle-calm">
       <input type="checkbox" ng-model="data.queryType" data-ng-change="search()" ng-checked="data.queryType">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
</ion-header-bar>
<ion-content>

  <ion-list can-swipe="listCanSwipe">
    <ion-item data-ng-repeat="item in data.results" data-ng-click="details(item)">
      <h2>{{item.name}}</h2>
      <p>{{item.ats4}}</p>
      <span class="item-note">{{item.country}}</span>
      <p>{{item.min}}-{{item.max}}</p>
    </ion-item>
  </ion-list>
</ion-content>
</ion-view>
